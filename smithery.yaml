name: "@berlinbra/binance-mcp"
version: "0.1.0"
description: "MCP Server for Binance API"
license: "MIT"
repository: "https://github.com/berlinbra/binance-mcp"
type: "python"
commands:
  start: "uv run src/binance_mcp/server.py"
env:
  - name: "BINANCE_API_KEY"
    description: "Binance API Key"
    required: true
  - name: "BINANCE_API_SECRET"
    description: "Binance API Secret"
    required: true